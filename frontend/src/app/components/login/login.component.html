<div class="container mt-5" >
    <div class="row justify-content-center footer-margin">
        <div class ="col-md-6 new mt-3" >
            <h5>Clientes Registrados</h5>
            <form [formGroup]="form" (ngSubmit)="auth()" *ngIf="isLoaded">
                <div class="form-group mt-3">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" formControlName="usuario" placeholder="usuario" class="form-control">
                    <span class="text-center text-danger" *ngIf="form.get('usuario').status != 'VALID' && form.get('usuario').touched">Campo Obligatorio</span>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" formControlName="contraseña" placeholder ="********" class="form-control">
                    <span class="text-center text-danger" *ngIf="form.get('contraseña').status != 'VALID' && form.get('contraseña').touched">Campo Obligatorio</span>
                </div>
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary btn-block mb-4">Ingresar</button>

            </form>
        </div>
        <div class="col-md-6 new mt-3 ">
            <h5>Clientes nuevos</h5>
            <div class="espacio">
                <p>Registrate en nuestra pagina para obtener informacion y poder realizar pedidos</p>
                <button class="btn btn-primary btn-block boton_registro" routerLink="/registro" style="cursor: pointer;">Registrate</button>
            </div>
            
        </div>
    </div>
</div>
