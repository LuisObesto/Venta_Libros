
<div *ngFor="let item of items">
  <table style="width: 100%">
    <tr class="color">
      <img src="./../../../assets/img/{{item.img}}" style="width: 100px; height: 160px;" alt=" ">
      <td style="width: 100px">{{item.nombre}}</td>
      <td style="width: 100px">${{item.precio}}</td>
    </tr>
  </table>
</div>
